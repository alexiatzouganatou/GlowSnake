<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowSnake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

 
    <div id="startScreen" class="start-screen">
        <div class="logo-container">
            <svg id="snakeLogo" width="100" height="100" viewBox="0 0 100 100" fill="none">
                <path d="M50 10 
                        C30 10, 25 25, 40 35 
                        C60 45, 65 55, 45 65
                        C25 75, 30 90, 50 90"
                        stroke="#00ffcc"
                        stroke-width="6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        filter="url(#glow)" />
                <defs>
                    <filter id="glow">
                        <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00ffcc" flood-opacity="0.9"/>
                        <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#00ffcc" flood-opacity="0.5"/>
                    </filter>
                </defs>
            </svg>
        </div>

        <h1 class="title">GlowSnake</h1>
        <button id="playBtn" class="play-btn">Play</button>
    </div>



    <div class="game-container" style="display:none;">
        
        <div class="score-box">
            Score: <span id="score">0</span> |
            High Score: <span id="highScore">0</span>
        </div>

        <canvas id="gameCanvas"></canvas>


        <div class="mobile-controls">

            <div class="row">
                <div class="arrow-btn" data-dir="UP">▲</div>
            </div>

            <div class="row">
                <div class="arrow-btn" data-dir="LEFT">◀</div>
                <div class="arrow-btn" data-dir="RIGHT">▶</div>
            </div>

            <div class="row">
                <div class="arrow-btn" data-dir="DOWN">▼</div>
            </div>

        </div>
    </div>

    <div id="gameOverScreen" class="game-over" style="display:none;">
        <h2>Game Over</h2>
        <p>Your Score: <span id="finalScore"></span></p>
        <p>Best: <span id="finalHigh"></span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
